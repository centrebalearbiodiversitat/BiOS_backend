version: '2'
services:
  postgres:
    image: postgres:12
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: .env
  django:
    build: .
    volumes:
      - .:/code
      - /var/www:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DJANGO_SETTINGS_MODULE=cbb.settings.production
    command: "/usr/local/bin/uvicorn cbb.asgi:application --workers 2 --host 0.0.0.0:8000 --port 8000"
    env_file: .env


volumes:
  db-data: